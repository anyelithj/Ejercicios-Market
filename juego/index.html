<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container my-5 mx-5">
        <p class="text-title">Adivine el año.</p>
        <!-- <p id="num" style="display: none;"></p> -->
        <p id="num"></p>
        <div class="box-text">X</div>
        <button type="button" class="btn btn-primary mb-3" id="button_generator">Generar Año</button>
        <form class="row g-3">
            <div class="col-auto">
            <label for="nameUser" class="visually-hidden">Ingrese el nombre del usuario</label>
            <input type="text" class="form-control" name="nameUser" id="nameUser" placeholder="Ingrese un nombre del usuario">
            </div>
            <div class="col-auto">
            <label for="year" class="visually-hidden">Ingrese un número</label>
            <input type="number" class="form-control" name="year" id="year" placeholder="Ingrese un número">
            </div>
            <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" id="button">Enviar</button>
            </div>
        </form>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Nombre Usuario</th>
                    <th scope="col">Número de vida</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="bodyTable">
            </tbody>
        </table>
    </div>
    <script src="js/main.js"  type="module"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
